
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>ColorPickr</title>
</head>

<body>

    <header>
        <form action="">
            <input id="color-hex-in" type="color" class="color-input style-input"/>
            <select name="select-box" id="select-in" class=" style-input select-input">
                <option value="monochrome">monochrome</option>
                <option value="monochrome-dark">monochrome-dark</option>
                <option value="monochrome-light">monochrome-light</option>
                <option value="analogic">analogic</option>
                <option value="complement">complement </option>
                <option value="analogic-complement">analogic-complement</option>
                <option value="triad">triad </option>
                <option value="quad">quad</option>
            </select>
            <button id="button-color" class="button-get-color-scheme style-input">Get color scheme</button>
        </form>
    </header>
    
    <main>
        <div id="color-container">
            <div class="color red">
                <p>#CC1F2T</p>
            </div>
            <div class="color green">

                <p>#CC1F2T</p>
            </div>
            <div class="color blue">

                <p>#CC1F2T</p>
            </div>
            <div class="color lime">

                <p>#CC1F2T</p>
            </div>
            <div class="color indigo">

                <p>#CC1F2T</p>
            </div>


        </div>
        <div id="popup" class="hidden">Text Copied</div>
    </main>
    <script src="index.js"></script>
</body>

</html>
